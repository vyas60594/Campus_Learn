name: campus_learn
description: A simple campus learning app (materials, Q&A, announcements, profile)
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4
  image: ^4.5.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/user_dashboard/profile.jpeg

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  min_sdk_android: 21
  adaptive_icon_background: "#273645"
  adaptive_icon_foreground: assets/icons/app_icon.png
  web:
    generate: true
    image_path: assets/icons/app_icon.png
    background_color: "#273645"
    theme_color: "#273645"
  macos:
    generate: true
    image_path: assets/icons/app_icon.png
  windows:
    generate: true
    image_path: assets/icons/app_icon.png
